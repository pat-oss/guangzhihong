{% extends "base.html" %}
{% block title %}{{ product.name }} - 广之宏食品{% endblock %}
{% block extra_head %}
    <!-- 轮播样式在 style.css 已追加 -->
    <script defer src="{{ url_for('static', filename='js/product-slider.js') }}"></script>
{% endblock %}
{% block content %}
<div class="product-detail">
    <h1>{{ product.name }}</h1>

    <!-- 轮播容器 -->
    <div class="slider-wrapper">
        <button class="arrow left" id="prevBtn">&lt;</button>

        <div class="slider-viewport">
            {% for img in product.images %}
            <img src="{{ url_for('static', filename='images/' + img) }}"
                 alt="{{ product.name }}" class="slide {% if loop.first %}active{% endif %}">
            {% endfor %}
        </div>

        <button class="arrow right" id="nextBtn">&gt;</button>
    </div>

    <a class="back-btn" href="{{ url_for('products') }}">返回产品列表</a>
</div>
{% endblock %}
